<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <button onclick="testGet()">GET请求</button>
    <button onclick="testPost()">POST请求</button>
    <button onclick="testPut()">PUT请求</button>
    <button onclick="testDelete()">DELETE请求</button>
  </div>

  <script src="https://cdn.bootcss.com/axios/0.19.2/axios.js"></script>
  <script>
    axios.defaults.baseURL = 'http://localhost:3000' //指定一个基础路径
    function testGet() {
      // axios({
      //   url: 'http://localhost:3000/posts',
      //   method: 'GET',
      //   data: {
      //     id: 1
      //   }
      // })
      // axios('http://localhost:3000/posts',{
      //   method:'GET',
      //   params:{
      //     id:1
      //   }
      // })
      axios.get('http://localhost:3000/posts',{
        params:{
          id:1
        }
      })
      .then(Response=>{
        const result = Response.data
        console.log('get()',result);        
      }).catch(error =>{
        console.log(error.message);
      })
    }

    function testPost() {
      // axios({
      //   url: 'http://localhost:3000/posts',
      //   method: 'POST',
      //   data: {
      //     title: 'two-api',
      //     author: 'huanguang',
      //   }
      // })
      axios.post('/posts',{
        title: 'two-api',
          author: 'huanguang',
      })
      .then(Response =>{
        const result = Response.data
        console.log('post()',result);        
      }).catch(error =>{
        console.log(error.message);
      })
    }

    function testPut() {
      // axios({
      //   url: 'http://localhost:3000/posts/2',
      //   method: 'PUT',
      //   data: {
      //     title: 'this two api',
      //   }
      // })
      axios.put('/posts/2',{
        title:'json-server2hahahahah',
        author:'huanguang'
      })
      .then(Response =>{
        const result = Response.data
        console.log('post()',result);        
      }).catch(error =>{
        console.log(error.message);
      })
    }

    function testDelete() {
      // axios({
      //   url: 'http://localhost:3000/posts/2',
      //   method: 'DELETE',
      // })
      axios.delete('/posts/2')
      .then(Response =>{
        const result = Response.data
        console.log('post()',result);        
      }).catch(error =>{
        console.log(error.message);
      })
    }
  </script>

</body>
</html>
